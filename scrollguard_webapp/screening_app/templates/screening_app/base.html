{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

    <!-- Some fonts -->
    <link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>

    <!-- Dynamic title tag -->
    {% if title %}
        <title>{{ title }} - ScrollGuard</title>
    {% else %}
        <title>ScrollGuard: A Sanction Screening Platform</title>
    {% endif %}

</head>
<body>
    <div class="container form-check-reverse form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked onclick="switchTheme()"> 
        <label class="form-check-label" for="flexSwitchCheckChecked">Dark mode</label>
    </div>
    <!-- Add basic spacing on the content -->
    <div class="container">
        <!-- Header menu -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
            <a class="navbar-brand scrollguard-font" href="{% url 'scrollguard-home' %}">ScrollGuard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="{% url 'scrollguard-home' %}">home</a>
                    <!-- <a class="nav-link" href="{% url 'scrollguard-demo' %}">demo</a> -->
                    <a class="nav-link" href="{% url 'scrollguard-contact' %}">contact</a>
                    <a class="nav-link" href="{% url 'scrollguard-login' %}">login</a>
                </div>
            </div>
            </div>
        </nav>
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
